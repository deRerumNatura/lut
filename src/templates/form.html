{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if form.instance %}
        {{ form.instance.name }}
    {% endif %}
{% endblock %}
